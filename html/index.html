<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg-color: #f8f9fa;
            --primary-color: #2c3e50;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background: var(--bg-color);
            color: var(--primary-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #3498db;
            margin-bottom: 2rem;
        }

        .file-tree {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .tree-item {
            padding: 0.5rem 1rem;
            margin: 0.25rem 0;
            border-left: 3px solid #3498db;
            transition: all 0.2s;
        }

        .tree-item:hover {
            background: rgba(52, 152, 219, 0.1);
            transform: translateX(5px);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            display: block;
        }

        .folder {
            font-weight: bold;
            color: #3498db;
            margin-top: 1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>å½“å‰ç›®å½•å¯¼èˆª</h1>
        <div id="fileList" class="file-tree">
            <div class="loading">æ­£åœ¨åŠ è½½ç›®å½•...</div>
        </div>
    </div>

    <script>
        async function scanDirectory(path = '') {
            try {
                const response = await fetch(path + '?scan=1');
                const data = await response.json();
                
                let html = '';
                data.dirs.forEach(dir => {
                    html += `
                        <div class="folder">ğŸ“ ${dir.name}
                            ${scanSubdirectory(dir)}
                        </div>
                    `;
                });

                data.files.forEach(file => {
                    if(file.endsWith('.html') && file !== 'index.html') {
                        html += `
                            <div class="tree-item">
                                <a href="${path}${file}">ğŸ“„ ${file}</a>
                            </div>
                        `;
                    }
                });

                fileList.innerHTML = html || '<div class="loading">æ²¡æœ‰å‘ç°HTMLæ–‡ä»¶</div>';
            } catch (error) {
                fileList.innerHTML = `<div class="loading">éœ€è¦æœ¬åœ°æœåŠ¡å™¨æ”¯æŒ</div>`;
            }
        }

        function scanSubdirectory(dir) {
            return `
                <div style="margin-left: 1.5rem">
                    ${dir.files.map(file => `
                        <div class="tree-item">
                            <a href="${dir.path}/${file}">ğŸ“„ ${file}</a>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // è‡ªåŠ¨å¼€å§‹æ‰«æ
        scanDirectory(window.location.pathname.split('/').slice(0, -1).join('/'));
    </script>
</body>
