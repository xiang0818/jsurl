<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多行字符转换工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        textarea, input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: monospace;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .advanced-settings {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }

        .setting {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }

        .setting label {
            width: 130px;
            margin-right: 15px;
            color: #555;
            cursor: default;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            background-color: #f5f5f5;
            font-family: monospace;
        }

        /* 聚焦样式 */
        textarea:focus, input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            .setting {
                flex-direction: column;
                align-items: flex-start;
            }

            .setting label {
                width: auto;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="input">输入字符（支持多行）</label>
            <textarea id="input" placeholder="每行一个待处理字符串"></textarea>
        </div>

        <div class="advanced-settings">
            <div class="setting">
                <label>补齐设置：</label>
                <select id="padType">
                    <option value="none">无补齐</option>
                    <option value="left">左补齐</option>
                    <option value="right">右补齐</option>
                </select>
            </div>
            <div class="setting">
                <label>补齐字符：</label>
                <input type="text" id="padChar" maxlength="1" value=" ">
            </div>
            <div class="setting">
                <label>补齐长度：</label>
                <input type="number" id="padLength" value="0" min="0">
            </div>
            <div class="setting">
                <label>分割字符：</label>
                <input type="text" id="splitChar">
            </div>
            <div class="setting">
                <label>框架字符：</label>
                <input type="text" id="frameChar">
            </div>
        </div>

        <div class="input-group">
            <label>输出字符：</label>
            <textarea id="output" class="output" readonly></textarea>
        </div>

        <button type="button" onclick="processLines()">批量转换</button>
    </div>

    <script>
        function processLines() {
            const input = document.getElementById('input').value;
            const padType = document.getElementById('padType').value;
            const padChar = document.getElementById('padChar').value || ' ';
            const padLength = parseInt(document.getElementById('padLength').value) || 0;
            const splitChar = document.getElementById('splitChar').value;
            const frameChar = document.getElementById('frameChar').value;

            const lines = input.split('\n');
            let processedLines = [];

            for (let line of lines) {
                let result = line.trim();
                if (padType !== 'none' && padLength > result.length) {
                    const padding = padChar.repeat(padLength - result.length);
                    result = padType === 'left' ? padding + result : result + padding;
                }
                if (frameChar) {
                    result = frameChar + result + frameChar;
                }
                processedLines.push(result);
            }

            let finalResult = processedLines.join(splitChar);
            document.getElementById('output').value = finalResult;
        }
    </script>
</body>
</html>
