const EventFormDialog = ({ open, onClose, onSave, eventData, allTags, mode }) => {
  const [formData, setFormData] = React.useState({
    id: '',
    date: '',

  });
  
  // å½“è¢«ç¼–è¾‘çš„äº‹ä»¶æ•°æ®å˜åŒ–æ—¶æ›´æ–°è¡¨å•
  React.useEffect(() => {
    if (eventData && mode === 'edit') {
      setFormData({
        id: eventData.id || '',
        date: eventData.date || '',
        event: eventData.event || '',
        tags: eventData.tags || []
      });
    } else if (mode === 'add') {
      setFormData({
        id: '',
        date: '',
        event: '',
        tags: []
      });
    }
  }, [eventData, mode, open]);
  
  const handleInputChange = (e) => {
    const { name, value } = e.target;
    setFormData({
      ...formData,
      [name]: value
    });
  };
  
  const handleTagsChange = (event, newValue) => {
    setFormData({
      ...formData,
      tags: newValue
    });
  };
  
  const handleSubmit = () => {
    // è¡¨å•éªŒè¯
    if (!formData.date || !formData.event || formData.tags.length === 0) {
      alert('è¯·å¡«å†™æ‰€æœ‰å¿…å¡«å­—æ®µ');

    }
    
    // å¦‚æœæ˜¯æ·»åŠ æ¨¡å¼ï¼Œç”ŸæˆID
    const submitData = {
      ...formData,
      id: mode === 'add' ? window.uuidv4() : formData.id
    };
    
    onSave(submitData, mode);
    onClose();
  };
  
  return (
    <Dialog open={open} onClose={onClose} maxWidth="md" fullWidth>
      <DialogTitle>{mode === 'add' ? 'æ·»åŠ æ–°äº‹ä»¶' : 'ç¼–è¾‘äº‹ä»¶'}</DialogTitle>

                onChange={handleInputChange}

                placeholder="ä¾‹å¦‚ï¼š4æœˆ1æ—¥"
                required
              />
            </Grid>
            <Grid item xs={12} md={8}>
              <TextField
                label="äº‹ä»¶"
                name="event"
                value={formData.event}
                onChange={handleInputChange}
                fullWidth
                margin="normal"
                placeholder="ä¾‹å¦‚ï¼šåŒ—äº¬å¸‚è‡ªåŠ¨é©¾é©¶æ±½è½¦æ¡ä¾‹æ–½è¡Œ"
                required
              />
            </Grid>
            <Grid item xs={12}>
              <Autocomplete

                value={formData.tags}
                onChange={handleTagsChange}
                renderInput={(params) => (

const ImportExportDialog = ({ open, onClose, onImport, onExport }) => {
  const [jsonData, setJsonData] = React.useState('');
  const [operation, setOperation] = React.useState('export'); // 'import' or 'export'
  
  React.useEffect(() => {
    if (open && operation === 'export') {
      onExport(data => {
        setJsonData(JSON.stringify(data, null, 2));
      });
    }
  }, [open, operation, onExport]);
  
  const handleImport = () => {
    try {
      const data = JSON.parse(jsonData);
      if (!Array.isArray(data)) {
        throw new Error('æ•°æ®å¿…é¡»æ˜¯æ•°ç»„æ ¼å¼');
      }
      
      onImport(data);
      onClose();
    } catch (error) {
      alert(`å¯¼å…¥å¤±è´¥: ${error.message}`);
    }
  };
  
  return (
    <Dialog open={open} onClose={onClose} maxWidth="md" fullWidth>
      <DialogTitle>
        {operation === 'import' ? 'å¯¼å…¥æ•°æ®' : 'å¯¼å‡ºæ•°æ®'}
      </DialogTitle>
      <DialogContent>
        <Box sx={{ mt: 2 }}>
          <Box sx={{ mb: 2 }}>
            <FormControlLabel
              control={
                <Switch
                  checked={operation === 'export'}
                  onChange={() => setOperation(operation === 'import' ? 'export' : 'import')}
                />
              }
              label={operation === 'import' ? 'åˆ‡æ¢åˆ°å¯¼å‡º' : 'åˆ‡æ¢åˆ°å¯¼å…¥'}
            />
          </Box>
          
          <TextField
            label="JSONæ•°æ®"
            multiline
            rows={10}
            value={jsonData}
            onChange={(e) => setJsonData(e.target.value)}
            fullWidth
            placeholder={operation === 'import' ? 'ç²˜è´´JSONæ•°æ®ä»¥å¯¼å…¥' : 'å¤åˆ¶æ­¤æ•°æ®ä»¥å¤‡ä»½'}
          />
          
          {operation === 'import' && (
            <Typography variant="caption" color="text.secondary" sx={{ mt: 1, display: 'block' }}>
              æ³¨æ„ï¼šå¯¼å…¥æ“ä½œå°†è¦†ç›–å½“å‰æ‰€æœ‰æ•°æ®ï¼Œè¯·ç¡®ä¿å¤‡ä»½
            </Typography>
          )}
        </Box>
      </DialogContent>
      <DialogActions>
        <Button onClick={onClose}>å–æ¶ˆ</Button>
        {operation === 'import' && (
          <Button onClick={handleImport} variant="contained" color="primary">
            å¯¼å…¥
          </Button>
        )}
        {operation === 'export' && (
          <Button 
            onClick={() => {
              navigator.clipboard.writeText(jsonData);
              alert('æ•°æ®å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            }} 
            variant="contained" 
            color="primary"
          >
            å¤åˆ¶åˆ°å‰ªè´´æ¿
          </Button>
        )}
      </DialogActions>
    </Dialog>
  );
};

  // äº‹ä»¶æ“ä½œç›¸å…³æ–¹æ³•
  handleAddClick = () => {

          onExport={this.handleExport}

        {/* é€šçŸ¥æç¤º */}
        <Snackbar
          open={notification.open}
          autoHideDuration={4000}
          onClose={this.handleCloseNotification}
          anchorOrigin={{ vertical: 'bottom', horizontal: 'center' }}
        >
          <Alert 
            onClose={this.handleCloseNotification} 
            severity={notification.severity} 
            sx={{ width: '100%' }}
          >
            {notification.message}
          </Alert>
        </Snackbar>
      </ThemeProvider>
    );
  }
}

ReactDOM.render(<App />, document.getElementById('root'));
</script>

</body>
</html>
