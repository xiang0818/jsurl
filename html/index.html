<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动目录导航</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --primary-color: #2c3e50;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background: var(--bg-color);
            color: var(--primary-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #3498db;
            margin-bottom: 2rem;
        }

        .file-tree {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .tree-item {
            padding: 0.5rem 1rem;
            margin: 0.25rem 0;
            border-left: 3px solid #3498db;
            transition: all 0.2s;
        }

        .tree-item:hover {
            background: rgba(52, 152, 219, 0.1);
            transform: translateX(5px);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            display: block;
        }

        .folder {
            font-weight: bold;
            color: #3498db;
            margin-top: 1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>当前目录导航</h1>
        <div id="fileList" class="file-tree">
            <div class="loading">正在加载目录...</div>
        </div>
    </div>

    <script>
        async function scanDirectory(path = '') {
            try {
                const response = await fetch(path + '?scan=1');
                const data = await response.json();
                
                let html = '';
                data.dirs.forEach(dir => {
                    html += `
                        <div class="folder">📁 ${dir.name}
                            ${scanSubdirectory(dir)}
                        </div>
                    `;
                });

                data.files.forEach(file => {
                    if(file.endsWith('.html') && file !== 'index.html') {
                        html += `
                            <div class="tree-item">
                                <a href="${path}${file}">📄 ${file}</a>
                            </div>
                        `;
                    }
                });

                fileList.innerHTML = html || '<div class="loading">没有发现HTML文件</div>';
            } catch (error) {
                fileList.innerHTML = `<div class="loading">需要本地服务器支持</div>`;
            }
        }

        function scanSubdirectory(dir) {
            return `
                <div style="margin-left: 1.5rem">
                    ${dir.files.map(file => `
                        <div class="tree-item">
                            <a href="${dir.path}/${file}">📄 ${file}</a>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // 自动开始扫描
        scanDirectory(window.location.pathname.split('/').slice(0, -1).join('/'));
    </script>
</body>
</html>
